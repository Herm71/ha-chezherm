msg_who_is_home:
  alias: Message who is home
  sequence:
  - service: notify.notify
    data:
      message: "{% if is_state('person.jason', 'home') %}\n  Jason in da House!\n{%
        else %}\n  Jason is at {{ states('person.jason') }}.\n{% endif %}\n"
  mode: single
full_snapshot:
  alias: Full Snapshot
  sequence:
  - service: hassio.addon_stdin
    data:
      addon: 15d21743_samba_backup
      input:
        command: trigger
        backup_name: '{type}_(Samba_Backup)-{date}-v{version}'
  mode: single
part_snapshot:
  alias: 'Partial Snapshot '
  sequence:
  - service: hassio.addon_stdin
    data:
      addon: 15d21743_samba_backup
      input:
        command: trigger
        exclude_addons:
        - 15ef4d2f_esphome
        - core_mariadb
        exclude_folders:
        - node-red
        - image
        - esphome
        - www
        backup_name: '{type}_(Samba_Backup)-{date}-v{version}'
  mode: single
watch_media:
  alias: Watch Media
  sequence:
  - target:
      area_id:
      - bedroom
      - closet
      - living_room
      - office
      - kitchen
    data: {}
    action: homeassistant.turn_off
  - action: scene.turn_on
    target:
      entity_id: scene.entertainment_center_chill
    data: {}
  - metadata: {}
    data:
      brightness_pct: 25
    target:
      entity_id: light.kitchen_light_strip
    action: light.turn_on
  - action: tts.speak
    target:
      entity_id: tts.google_en_com
    data:
      cache: true
      media_player_entity_id: media_player.jason_s_group_2
      message: Movie time!
  mode: single
  icon: mdi:television
test:
  alias: test
  sequence:
  - service: light.turn_on
    data:
      effect: rainbow
    target:
      device_id: 19d00efccbdff26b6073413474b8f436
  mode: single
  icon: mdi:alarm-light-outline
zoom_meeting:
  alias: Zoom Meeting
  sequence:
  - type: turn_off
    device_id: 8597b5f2df8b9ccedfbfa674c2a1647a
    entity_id: 1529ed9c5ca5191568c8c2a2ed86eaac
    domain: light
  - metadata: {}
    data: {}
    target:
      area_id:
      - kitchen
      - bedroom
      - entertainment_center
      entity_id:
      - media_player.living_room_speaker
      - media_player.bedroom_speaker
      - media_player.jason_s_group
    action: media_player.turn_off
  - action: tts.speak
    target:
      entity_id: tts.google_en_com
    data:
      cache: true
      media_player_entity_id: media_player.living_room_speaker
      message: Time for a meeting!
  mode: single
  icon: mdi:monitor-account
