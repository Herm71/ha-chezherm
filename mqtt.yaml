#Living Room Climate
- switch:
    name: "Living Room Climate OTA Switch"
    unique_id: livingroom_climate_ota_switch
    command_topic: "livingroom-climate/ota_mode"
    state_topic: "livingroom-climate/state"
    payload_on: "ON"
    payload_off: "OFF"
    state_on: "ON"
    state_off: "OFF"
    optimistic: true
    value_template: "{{ value_json.state }}"
    retain: true
- switch:
    name: "Living Room Climate Sleep Switch"
    unique_id: livingroom_climate_sleep_switch
    command_topic: "livingroom-climate/sleep_mode"
    state_topic: "livingroom-climate/state"
    payload_on: "ON"
    payload_off: "OFF"
    state_on: "ON"
    state_off: "OFF"
    optimistic: true
    value_template: "{{ value_json.state }}"
    retain: true

