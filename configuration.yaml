
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Text-to-speech
tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    base_url: http://192.168.86.111:8123
    service_name: google_say

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
#google_assistant: !include_dir_merge_named googleassistant/

homeassistant:
  name: Chez Herm
  latitude: 36.972044
  longitude: -122.028718
  elevation: 36
  unit_system: imperial
  time_zone: America/Los_Angeles
  external_url: "https://chezherm.duckdns.org:8123"
  internal_url: "https://homeassistant.local:8123"
  currency: USD
  customize: !include customize.yaml
  allowlist_external_dirs:
    - /config

# Recorder -- Database management
recorder:
  purge_keep_days: 30
  commit_interval: 60
  
logger:
  default: info
  logs:
    homeassistant.core: fatal
    custom_components.hacs: debug
    hacs: debug
    queueman: debug
    AIOGitHubAPI: debug
    androidtv.adb_command: info