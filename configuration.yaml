# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Text-to-speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml

google_assistant:
  project_id: home-assistant-89980
  service_account: !include SERVICE_ACCOUNT.JSON
  report_state: true

homeassistant:
  name: Chez Herm
  latitude: 36.972044
  longitude: -122.028718
  elevation: 36
  unit_system: imperial
  time_zone: America/Los_Angeles
  external_url: "https://chezherm.duckdns.org"
  internal_url: "https://homeassistant.local:8123"
  currency: USD
  customize: !include customize.yaml
  allowlist_external_dirs:
    - /config

# Enable Wake ON Lan
wake_on_lan:

# Recorder -- Database management
recorder:
  purge_keep_days: 30
  commit_interval: 60

logger:
  default: info
  logs:
    homeassistant.core: fatal
    custom_components.hacs: debug
    hacs: debug
    queueman: debug
    AIOGitHubAPI: debug
    androidtv.adb_command: info

#DuckDNS
duckdns:
  domain: chezherm
  access_token: 8d5483ec-5e3d-4271-84c5-4ff5ffc563e6
# Configure http for ssl certificate
http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

command_line:
  - sensor:
      name: CPU Temperature
      command: "cat /sys/class/thermal/thermal_zone0/temp"
      unit_of_measurement: "Â°C"
      value_template: "{{ value | multiply(0.001) | round(2) }}"

# Groups
# Example configuration.yaml entry
switch:
  - platform: group
    entities:
      - switch.lava_lamp
      - switch.salt_lamp
    unique_id: switch.speakerlights