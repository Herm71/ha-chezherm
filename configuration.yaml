
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Text-to-speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
#google_assistant: !include_dir_merge_named googleassistant/

homeassistant:
  name: Chez Herm
  latitude: 36.972044
  longitude: -122.028718
  elevation: 36
  unit_system: imperial
  time_zone: America/Los_Angeles
  external_url: "https://chezherm.duckdns.org"
  internal_url: "https://homeassistant.local:8123"
  currency: USD
  customize: !include customize.yaml
  allowlist_external_dirs:
    - /config

# Enable Wake ON Lan
wake_on_lan:

# Recorder -- Database management
recorder:
  purge_keep_days: 30
  commit_interval: 60
  
logger:
  default: info
  logs:
    homeassistant.core: fatal
    custom_components.hacs: debug
    hacs: debug
    queueman: debug
    AIOGitHubAPI: debug
    androidtv.adb_command: info

#DuckDNS
duckdns:
  domain: chezherm
  access_token: 8d5483ec-5e3d-4271-84c5-4ff5ffc563e6
# Configure http for ssl certificate
http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  
command_line:
  - sensor:
      name: CPU Temperature
      command: 'cat /sys/class/thermal/thermal_zone0/temp'
      unit_of_measurement: "Â°C"
      value_template: "{{ value | multiply(0.001) | round(2) }}"
      
media_player:
# AndroidTVs
  - platform: androidtv
    name: Entertainment Center Google TV
    host: 192.168.86.99
    device_class: androidtv
    apps:
      com.google.android.apps.tv.launcherx: "Google TV"
      com.google.android.youtube.tvunplugged: "YouTube TV"
    state_detection_rules:
      'com.amazon.tv.launcher':
        - 'standby'
      'com.netflix.ninja':
        - 'media_session_state'
      'com.ellation.vrv':
        - 'audio_state'
      'com.plexapp.android':
        - 'paused':
            'media_session_state': 3  # this indentation is important!
            'wake_lock_size': 1       # this indentation is important!
        - 'playing':
            'media_session_state': 3  # this indentation is important!
        - 'standby'
    #adbkey: "/config/.android/adbkey"
  - platform: androidtv
    name: Kitchen Google TV
    host: 192.168.86.123
    device_class: androidtv
    apps:
      com.google.android.youtube.tvunplugged: "YouTube TV"
    #adbkey: "/config/.android/adbkey"
  - platform: androidtv
    name: Bedroom Google TV
    host: 192.168.86.233
    device_class: androidtv
    apps:
      com.google.android.apps.tv.launcherx: "Google TV"
      com.google.android.youtube.tvunplugged: "YouTube TV"
    #adbkey: "/config/.android/adbkey"
sensor:
  - platform: time_date
    display_options:
      - 'date_time_iso'
      - 'beat'
  - platform: noaa_tides
    station_id: 9413745
    name: 'Monterey Bay Tides'
    time_zone: lst_ldt
    unit_system: english
  - platform: template
    sensors:
        jc_date_and_time:
            friendly_name: "Date and Time"
            value_template: "{{ as_timestamp(states('sensor.date_time_iso')) | timestamp_custom('%A %B %-d, %I:%M %p') }}"
            icon_template: mdi:calendar-clock
        jc_day:
            friendly_name: "Day"
            value_template: "{{ as_timestamp(states('sensor.date_time_iso')) | timestamp_custom('%A') }}"
            icon_template: mdi:calendar-today
        jc_month:
            friendly_name: "Month"
            value_template: "{{ as_timestamp(states('sensor.date_time_iso')) | timestamp_custom('%B %-d') }}"
            icon_template: mdi:calendar-month
        jc_time:
            friendly_name: "Time"
            value_template: "{{ as_timestamp(states('sensor.date_time_iso')) | timestamp_custom('%I:%M') }}"
            icon_template: mdi:clock-time-three
        jc_day_night:
            friendly_name: "Day/Night"
            value_template: >-
                {% if is_state('sun.sun', 'above_horizon') %}
                    Day
                {% else %}
                    Night
                {% endif %}
            icon_template: >-
                {% if is_state('sun.sun', 'above_horizon') %}
                    mdi:weather-sunny
                {% else %}
                    mdi:weather-night
                {% endif %}
  - platform: google_wifi
    host: 192.168.86.1
       
