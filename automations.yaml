    trigger: sun
  conditions:
  - condition: zone
    entity_id: person.jason
    zone: zone.home
  actions:
  - data: {}
    target:
      entity_id: scene.entertainment_center_chill
    action: hue.activate_scene
  mode: single
- id: '1605646082723'
  alias: Arrive Home
  description: Arrive home
  triggers:
  - entity_id: person.jason
    zone: zone.home
    event: enter
    trigger: zone
  - trigger: tag
    tag_id: 1df7102b-7370-4d0c-923e-ec1cf372feda
  - trigger: tag
    tag_id: 0e6810a4-055c-4fc2-81a2-a110ccb60416
  conditions: []
  actions:
  - target:
      entity_id: scene.office_bright
    metadata: {}
    action: scene.turn_on
    data: {}
  - action: scene.turn_on
    target:
      entity_id: scene.nick_nack_random
    data: {}
  - data:
      color_name: white
      brightness_pct: 50
    target:
      entity_id: light.kitchen_light_strip
    action: light.turn_on
  - data: {}
    target:
      entity_id:
      - scene.living_room_bright
    action: homeassistant.turn_on
  - action: tts.speak
    target:
      entity_id: tts.google_en_com
    data:
      cache: true
      media_player_entity_id: media_player.jason_s_group_2
      message: Welcome home!
  mode: single
- id: '1606329407790'
  alias: Away Nighttime
  description: If I am away, turn off most lights, turn on nightlights
  triggers:
  - entity_id: person.jason
    zone: zone.home
    event: leave
    trigger: zone
  conditions:
  - condition: sun
    before: sunrise
    after: sunset
  actions:
  - action: scene.turn_on
    target:
      entity_id: scene.entertainment_center_nightlight
    data: {}
  - action: scene.turn_on
    target:
      entity_id: scene.nick_nack_random
    data: {}
  mode: single
