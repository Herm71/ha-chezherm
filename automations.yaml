- id: '1591814013567'
  alias: Away Daytime
  description: Automation for when I leave home in the daytime
  triggers:
  - entity_id: person.jason
    event: leave
    zone: zone.home
    trigger: zone
  - trigger: tag
    tag_id: aba8a718-5fb1-4042-bcaf-0056a7149d52
  - trigger: tag
    tag_id: 435a2b15-6458-43f5-9d45-d9912287b8c3
  conditions: []
  actions:
  - data: {}
    target:
      area_id:
      - entertainment_center
      - closet
      - bedroom
      - kitchen
      - living_room
      - office
      entity_id:
      - media_player.bedroom_speaker
      - media_player.living_room_speaker
      - media_player.kitchen_pair
    action: homeassistant.turn_off
  - data: {}
    target:
      entity_id:
      - remote.entertainment_center_tv
      - remote.bedroom_tv
      - remote.kitchen_tv
    enabled: true
    action: remote.turn_off
  mode: single
- id: '1591915766628'
  alias: Off at night
  description: Turn lights off at 10 PM
  triggers:
  - at: '22:00:00'
    trigger: time
  conditions: []
  actions:
  - data: {}
    target:
      entity_id:
      - light.kitchen_light_strip
      - light.nicknacks
    action: homeassistant.turn_off
  mode: single
- id: '1592782675006'
  alias: Morning 7AM
  description: Stuff to do at 7AM
  triggers:
  - at: 06:55:00
    trigger: time
  conditions:
  - condition: zone
    entity_id: device_tracker.pixel_8_pro_2
    zone: zone.home
  actions:
  - data: {}
    action: homeassistant.turn_off
    target:
      area_id: bedroom
  - data:
      transition: 300
      brightness_pct: 100
    target:
      entity_id:
      - light.floor_lamp
      - light.nicknacks
      device_id: df687f50f36cfa311f712735a3144108
    action: light.turn_on
  mode: single
- id: '1593448013742'
  alias: Sunset
  description: Lights to turn on at sunset
  triggers:
